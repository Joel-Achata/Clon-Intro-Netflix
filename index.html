<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"></meta>

    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    ></meta>

    <title>
        Netflix Bolivia: Ve series inline, ve peliculas online
    </title>

    <link
        rel="stylesheet"
        href="css/style.css"
    ></link>
</head>

<body>
    <div class="head">
        <div class="head-content1">
            <img
                src="img/netflix-logo.png" width="150px"
                alt="logo"
            >
        </div>

        <div class="head-content2">
            <select
                name="idioma"
                id="idioma" class="select"
            >
                <option value="español">Español</option>

                <option value="english">English</option>
            </select>

            <button type="button" class="btn-login">Iniciar sesion</button>
        </div>
    </div>
    <div class="content">
        <div class="title"><h1>Peliculas y series <br>ilimitadas y mucho <br>mas</h1>
        </div>
        <div class="sub-title">
            <p>A partir de USD 3,99. Cancela cuando quieras</p>
        </div>
        <div class="content-box">
            <p>¿Quieres ver Netflix ya? Ingresa tu email
                para crear una cuenta o reiniciar tu <br> membesia
            de Netflix </p>
        </div>
        <div class="form">
            <input type="email" name="email" id="email"class="input-email" placeholder="Email...">
            <button type="button" class="btn-form">
                Comenzar >
            </button>
        </div>
    </div>
</body>
</html>
